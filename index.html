                                    <script>
                                        for (linha = 0; linha < 16; linha++) {
                                            document.write("<tr>")
                                            for (coluna = 0; coluna < 14; coluna++) {
                                                if (binary[linha][coluna] == 1) {
                                                    document.write("<td class='font'bgcolor='yellow'>" + matrix[linha][coluna] + "</td>");

                                                else {
                                                    document.write("<td class='font' bgcolor='#ffffff'>" + matrix[linha][coluna] + "</td>");

                                            }
                                            document.write("</tr>");

                                    </script>
